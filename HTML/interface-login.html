<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="interface-login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Login</h2>
        <div class="group">
          <label for="Usuario">Usuario:</label>
          <input
            type="text"
            id="Usuario"
            name="Usuario"
            required
            placeholder="Digite aqui"
          />
        </div>
        <div class="group">
          <label for="Senha">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Digite aqui"
          />
        </div>
        <div class="group">
          <button type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
