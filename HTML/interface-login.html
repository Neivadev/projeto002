<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://app.unpkg.com/boxicons@2.1.4" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/GitHub/MeusProjetos/111111111/CSS/interface-login.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="lo">
        <h2>Login</h2>
      </div>
      <form>
        <div class="group">
          <label for="Usuario">Usuario:</label>
          <input
            type="text"
            id="Usuario"
            name="Usuario"
            required
            placeholder="Digite aqui"
          />
        </div>
        <div class="group">
          <label for="Senha">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Digite aqui"
          />
        </div>

        <button type="submit" class="button">Entrar</button>
      </form>
    </div>
  </body>
</html>
