<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="windth=device-width, initial-scale=1.0" />
    <link href="https://app.unpkg.com/boxicons@2.1.4" rel="stylesheet" />
    <link rel="stylesheet" href="/IPOG/Testes Codigos/css/edit.css" />
    <title>Pagina Login</title>
  </head>
    <body>
      <div class="container">
        <h2>Login</h2>
        <form>
          <div class="group">
            <label>Usuario:</label>
            <input type="text" id="user" name="user" required placeholder="Digite aqui">
          </div>
          <div class="group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha"
            required placeholder="Digite aqui">
          </div>
          <button class="button">Login</button>
        </form>
    </body>
</html>
